
<div class="plantCards_container flex flex--wrapped-row" >

        <mat-card  *ngFor="let plant of plants$ | async"class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="plantcard_avatar-image" style='background-image:url("{{plant.image}}")'></div>
                <mat-card-title>{{plant.name}}</mat-card-title>
                <mat-card-subtitle>{{plant.species}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{plant.image}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                
                <p>
                    <strong>Genus:</strong><br>{{plant.genus}}                
                </p>
                
                <p>
                    <strong>Light Conditions:</strong><br>{{plant.lightConditions}}
                </p>
                
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    
       
</div>
